name: bug report
description: 该模版用于反馈 bug
labels: 
  - bug
body:
  - type: textarea
    attributes:
      label: 提供报错说明&截图？如有，可更快的确认问题
    validations:
      required: true
  - type: textarea
    attributes:
      label: 提供一下报错日志？如环境/插件安装日志，或其他报错信息
    validations:
      required: false      
  - type: textarea
    attributes:
      label: 描述一下重现步骤？
    validations:
      required: false
